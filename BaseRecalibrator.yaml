#!/usr/bin/env cwl-runner
cwlVersion: v1.0
class: CommandLineTool
id: baserecalibrator
requirements:
  - class: ShellCommandRequirement
  - class: ScatterFeatureRequirement
  - class: DockerRequirement
    dockerPull: <docker>
  - class: ResourceRequirement
    ramMin: 6000
# Generate Base Quality Score Recalibration (BQSR) model, save recalibration_report_filename in csv format
baseCommand: [gatk4/gatk-launch, BaseRecalibrator]
arguments:
  - position: 0
    shellQuote: false
    valueFrom: >-
      --javaOptions "GCTimeLimit=50
      -XX:GCHeapFreeLimit=10
      -XX:+PrintFlagsFinal
      -XX:+PrintGCTimeStamps
      -XX:+PrintGCDateStamps
      -XX:+PrintGCDetails
      -Xloggc:gc_log.log
      -Xms4000m"
      -R $(inputs.ref_fasta)
      -I $(inputs.input_bam)
      --useOriginalQualities
      -O $(inputs.input_bam.nameroot).recal_data.csv
      -knownSites $(inputs.dbSNP_vcf)

inputs:
  ref_fasta:
    type: File
    secondaryFiles: [ ^.dict, .fai ]
  input_bam:
    type: File
    secondaryFiles: [^.bai]
  sequence_group_interval:
    type: string[]
    inputBinding:
      prefix: -L
  dbSNP_vcf: File
  known_indels_sites_VCFs:
      type: File[]
      inputBinding:
        prefix: -knownSites
      secondaryFiles: [.tbi]

outputs:
  recalibration_report:
    type: File
    outputBinding:
      glob: '*.recal_data.csv'
