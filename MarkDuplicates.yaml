#!/usr/bin/env cwl-runner
cwlVersion: v1.0
class: CommandLineTool
id: markduplicates
requirements:
  - class: ShellCommandRequirement
  - class: ScatterFeatureRequirement
  - class: DockerRequirement
    dockerPull: us.gcr.io/broad-gotc-prod/genomes-in-the-cloud:2.3.2-151068113

# Mark duplicate reads to avoid counting non-independent observations
baseCommand: [java, -Xms4000m, -jar, /picard.jar, MarkDuplicates]
arguments:
  - position: 1
    shellQuote: false
    valueFrom: >-
      OUTPUT=$(inputs.output_bam)
      METRICS_FILE=$(inputs.metrics_filename)
      VALIDATION_STRINGENCY=SILENT
      OPTICAL_DUPLICATE_PIXEL_DISTANCE=2500
      ASSUME_SORT_ORDER="queryname"
      CLEAR_DT="false"
      ADD_PG_TAG_TO_READS=false
      READ_NAME_REGEX=$(inputs.read_name_regex)

inputs:
  input_bams:
    type: File[]
    format: "edam:format_2572"
    inputBinding:
      prefix: INPUT=
      separate: false
  output_bam: string
  metrics_filename: string
  read_name_regex: string?

outputs:
  output_markduplicates_bam:
    type: File
    outputBinding:
      glob: "*.bam"
  output_markduplicates_metrics:
    type: File
    outputBinding:
      glob: "*.txt"
